    <main class="main-bg-color pb-5">
        <div class="container">
            <h1 class="pt-5 pb-3 text-center">Cadastro</h1>
            <div class="container col-md-10 m-auto px-4 pb-4 box-form-style pt-4">
                <h4 class="mb-3">Informações pessoais</h4>
                <form class="row g-3 ">
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Nome Completo *</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Anne Arendelle">
                    </div>
                    <div class="col-md-8">
                        <label for="inputEmail4" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="seu@email.com">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Senha *</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Confirme a senha *</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <p class="form-text">A senha deve conter no mínimo 8 caracteres.</p>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Data de nascimento *</label>
                        <input type="date" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Gênero</label>
                        <select id="inputState" class="form-select">
                            <option selected disabled>...</option>
                            <option>Mulher Cis</option>
                            <option>Mulher Trans</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="inputAddress2" class="form-label">Cep</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="00000-000">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Número</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-4">
                        <label for="inputZip" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6">
                        <label for="formFile" class="form-label">Foto de perfil</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">PCD</label>
                        <select id="inputState" class="form-select">
                            <option selected disabled>...</option>
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- INFO CONTATO-->
            <div class="container col-md-10 m-auto px-4 pb-4 box-form-style mt-4 pt-4">
                <h4 class="mb-3">Informações de contato</h4>
                <form class="row g-3 ">
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Telefone *</label>
                        <input type="tel" class="form-control" id="inputZip" placeholder="(00) 1234-95678">
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Linkedin *</label>
                        <input type="tel" class="form-control" id="inputZip"
                            placeholder="http://www.linkedin.com/seuUsuario">
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Portfólio</label>
                        <input type="tel" class="form-control" id="inputZip" placeholder="Link para o seu portfólio">
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Outros links</label>
                        <input type="tel" class="form-control mb-2" id="inputZip"
                            placeholder="Outros links que julgar necessário">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Inglês</label>
                        <select id="inputState" class="form-select">
                            <option selected>Básico</option>
                            <option>Intermediário</option>
                            <option>Avançado</option>
                            <option>Fluente</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Espanhol</label>
                        <select id="inputState" class="form-select">
                            <option selected>Básico</option>
                            <option>Intermediário</option>
                            <option>Avançado</option>
                            <option>Fluente</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Situação profissional</label>
                        <select id="inputState" class="form-select">
                            <option selected>Início de carreira, em busca da 1ª oportunidade</option>
                            <option>Transição de carreira, em busca da 1ª oportunidade</option>
                            <option>Já empregada na área de TI</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Senioridade atual</label>
                        <select id="inputState" class="form-select">
                            <option selected>Estagiária</option>
                            <option>Júnior</option>
                            <option>Pleno</option>
                            <option>Senior</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="inputZip" class="form-label">Preferência por local de trabalho</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">Remoto</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">Hibrido</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">Presencial</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="./cadastromulher2.html">
                            <button type="button" class="btn" id="btn-header">Avançar</button></a>
                    </div>
                </form>
            </div>
        </div>
    </main>

                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Seu e-mail</label>
                    </div>
                    <div class="form-floating ">
                        <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Sua senha</label>
                    </div>
                </div>
                <div class="modal-footer main-bg-color">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn" id="btn-action">Entrar</button>
                </div>
            </div>
        </div>
