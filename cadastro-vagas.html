<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Technelas</title>
</head>

<body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light main-bg-color navbar-border">
        <div class="container">
            <a class="navbar-brand navbar-logo" href="index.html"><img src="style/hands-logo.png" alt="Logo"> Technelas
            </a>
            <button class="navbar-toggler margin" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end navbar-style" id="navbarNavAltMarkup">
                <ul class="navbar-nav fs-5 gap-4 ">
                    <li class="nav-link" href="#"><a id="btn-header" class="btn fs-5" href="#">Cadastre-se</a></li>
                    <li class="nav-link" href="#"><a id="btn-header-line" class="btn fs-5" href="#"
                            class="btn btn-secondary" data-bs-dismiss="modal">Log in</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->
    <main class="main-bg-color pb-5">
        <div class="container">
            <h1 class="pt-5 pb-3 text-center">Cadastro de Vagas</h1>
            <div class="container col-md-10 m-auto px-4 pb-4 box-form-style pt-4">
                <h4 class="mb-3">Informações gerais</h4>
                <form class="row g-3 ">
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Título da vaga *</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Nome que todos vão ver">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Senioridade</label>
                        <select id="inputState" class="form-select">
                            <option selected>Estagiária</option>
                            <option>Júnior</option>
                            <option>Pleno</option>
                            <option>Senior</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Local de trabalho</label>
                        <select id="inputState" class="form-select">
                            <option selected>Remoto</option>
                            <option>Hibrido</option>
                            <option>Presencial</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Descrição da vaga *</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                            placeholder="Uma descrição básica da vaga anunciada"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Responsabilidades e atribuições *</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                            placeholder=""></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Requisitos e qualificações *</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                            placeholder="Aqui você coloca todas as Hard Skills, Soft Skill e outras habilidades necessárias para a vaga"></textarea>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Informações adicionais *</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                            placeholder="Você pode descrever os beneficios e informaçôes adicionais da vaga"></textarea>
                    </div>
                    <div class="col-12">
                        <a href="./profile-page-recruta.html">
                            <button type="button" class="btn mt-4" id="btn-header">Cadastrar</button></a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER BEGIN -->
    <footer class="container-fluid main-bg-color border-footer">
        <div class="py-3 ">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Cadastre-se</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Log in</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Vagas</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre</a></li>
            </ul>
            <p class="text-center text-muted">© Criado por Beatriz Tavernaro para o curso de Full Stack Development na
                Tera</p>
        </div>
    </footer>
    <!-- FOOTER END -->

    <!-- LOGIN MODAL BEGIN -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header main-bg-color">
                    <h5 class="modal-title text-center" id="exampleModalLabel">LOG IN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body main-bg-color">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Seu e-mail</label>
                    </div>
                    <div class="form-floating ">
                        <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Sua senha</label>
                    </div>
                </div>
                <div class="modal-footer main-bg-color">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn" id="btn-action">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN MODAL END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
